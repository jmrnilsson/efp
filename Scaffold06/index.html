<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Efpad</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./curl/font-awesome-4.5.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./curl/Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./curl/Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="./app.css">
  </head>
  <body>


    <nav class="navbar floating-menu">
        <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="#">Database</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#" data-bind="click: smoothScroll('query');">Query</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#" data-bind="click: smoothScroll('table');">Table</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#" data-bind="click: smoothScroll('expression');">Expression</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">Chart</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">SQL</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">IL</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">Perf</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">About</a></li>
        </ul>
    </nav>

    <br style="padding-top: 5rem;">
    <div style="margin: 8rem 3rem 1.5rem 3rem">

        <h5 id="query">Query</h5>
        <button type="button" style="align-items: center; flex-direction: row; display: flex">
            <i class="material-icons md-dark">playlist_play</i>
            Query
        </button>
        <input type="button" value="Run" class="button-primary" data-bind="click: run">
        <input type="button" value="Verify">
        <textarea name="Text1"></textarea>

        <br>
        <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="#" data-bind="click: smoothScroll('table');"><i class="material-icons md-dark">grid_on</i>Table</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#" data-bind="click: smoothScroll('expression');">Expression</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">Chart</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">SQL</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">IL</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#intro">Perf</a></li>
            </ul>

        <br>
        <br>
        <h5 id="table">Table</h5>
        <table id="js-table">
            <thead>
                <tr data-bind="foreach: { data: headers, as: 'header'}">
                    <th data-bind="text: header"></th>
                <tr>
            </thead>
            <tbody data-bind="foreach: { data: rows, as: 'row' }">
                <tr data-bind="foreach: { data: row, as: 'attr'}">
                    <td data-bind="text: attr"></td>
                <tr>
            </tbody>
        </table>

        <br>
        <h5 id="expression">Expression</h5>
        <code data-bind="text: expression" style="white-space: pre-wrap; max-width: 350px;"></code>

    </div>

    <script src="./curl/knockout-3.4.0.js"></script>

  </body>
</html>
